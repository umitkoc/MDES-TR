openapi: 3.0.0
info:
  contact:
    email: apisupport@mastercard.com
    name: API Support
    url: https://developer.mastercard.com/support
  description: "The Mastercard Digital Enablement API encompasses a set of APIs that\
    \ are initiated by the Token Requestor for the purposes of creating and managing\
    \ the life cycle of a token.     \n**Authentication**\n <br><br>\n Mastercard\
    \ uses OAuth 1.0a with body hash extension for authenticating the API clients.\
    \ This requires every request that you send to  Mastercard to be signed with an\
    \ RSA private key. A private-public RSA key pair must be generated consisting\
    \ of:\n <br><br>\n 1. A private key for the OAuth signature for API requests.\
    \ It is recommended to keep the private key in a password-protected or hardware\
    \ keystore.\n <br>\n 2. A public key is shared with Mastercard during the project\
    \ setup process through either a certificate signing request (CSR) or the API\
    \ Key Generator. Mastercard will use the public key to verify the OAuth signature\
    \ that is provided on every API call.<br>\n\n An OAUTH1.0a signer library is available\
    \ on [GitHub](https://github.com/Mastercard/oauth1-signer-java)\n <br><br>\n **Encryption**\n\
    \ <br><br>\n All communications between Issuer web service and the Mastercard\
    \ gateway is encrypted using TLS.\n <br><br>\n **Additional Encryption of Sensitive\
    \ Data**\n <br><br>\n In addition to the OAuth authentication, when using MDES\
    \ Digital Enablement Service, any PCI sensitive and all account holder Personally\
    \ Identifiable Information (PII) data must be encrypted. This requirement applies\
    \ to the API fields containing encryptedData. Sensitive data is encrypted using\
    \ a symmetric session (one-time-use) key. The symmetric session key is then wrapped\
    \ with an RSA Public Key supplied by Mastercard during API setup phase (the Customer\
    \ Encryption Key). <br>\n\n Java Client Encryption Library available on [GitHub](https://github.com/Mastercard/client-encryption-java)\n"
  title: Mastercard Digital Enablement API
  version: 1.3.3
servers:
- url: /
tags:
- description: Used to digitize a card to create a server-based Token.
  name: Tokenize
- description: Used by Token Requestor to create a Digital Secure Remote Payment ("DSRP")
    transaction cryptogram
  name: Transact
- description: Used to notify the Token Requestor of significant Token updates
  name: Notify Token Updated
- description: Used to retrieve static Assets from the MDES repository.
  name: Get Asset
- description: Used to temporarily suspend one or more Tokens.
  name: Suspend
- description: Used to unsuspend one or more previously suspended Tokens.
  name: Unsuspend
- description: Used to delete one or more Tokens.
  name: Delete
- description: Used to check the status of any asynchronous task that was previously
    requested.
  name: Get Task Status
- description: Used to get basic token information for all tokens.
  name: Search Tokens
- description: Used to get the status and details of a single given Token.
  name: Get Token
paths:
  /digitization/static/1/0/tokenize:
    post:
      description: |
        Used to digitize a card to create a server-based Token. MDES will perform both card availability and eligibility checks to check that this specific card is eligible for digitization. As both availability and eligibility are combined, only a Tokenization Authorization message is sent to the issuer as part of this request to authorize the digitization. No Tokenization Eligibility message is sent. The digitization decision will be one of Approved or Declined.
      operationId: createTokenize
      requestBody:
        $ref: '#/components/requestBodies/TokenizeRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenizeResults'
          description: Tokenize Response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: Used to digitize a card to create a server-based Token.
      tags:
      - Tokenize
      x-mastercard-api-encrypted: true
  /remotetransaction/static/1/0/transact:
    post:
      description: |
        This API is used by the Token Requestor to create a Digital Secure Remote Payment ("DSRP") transaction cryptogram using the credentials stored within MDES in order to perform a DSRP transaction through a payment processor.  The entire response is encrypted. The caller may only transact using the Tokens belonging to them.
      operationId: createTransact
      requestBody:
        $ref: '#/components/requestBodies/TransactRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactResults'
          description: Create a DSRP transaction cryptogram
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactError'
          description: Unexpected error in the Transact API
      summary: Used by the Token Requestor to create a Digital Secure Remote Payment
        ("DSRP") transaction cryptogram using the credentials stored within MDES in
        order to perform a DSRP transaction.
      tags:
      - Transact
      x-mastercard-api-encrypted: true
  /digitization/static/1/0/notifyTokenUpdated:
    post:
      description: "This API is used by MDES to notify the Token Requestor of significant\
        \ Token updates. \n"
      operationId: notifyTokenUpdate (for token state change)
      requestBody:
        $ref: '#/components/requestBodies/NotifyTokenUpdatedRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotifyTokenUpdatedResults'
          description: Notify Token Updated response
      summary: "Outbound API used by MDES to notify the Token Requestor of significant\
        \ Token updates, such as when the Token is activated, suspended, unsuspended\
        \ or deleted; or when information about the Token or its product configuration\
        \ has changed."
      tags:
      - Notify Token Updated
      x-mastercard-api-encrypted: true
  /assets/static/1/0/asset/{AssetId}:
    get:
      description: |
        This API is used to retrieve static Assets from MDES?s repository, such as - Card art, MasterCard brand logos, Issuers? logos, and Terms and Conditions. Every Asset in the repository is referenced using an Asset ID. Once an Asset has been assigned to an Asset ID, the contents of the Asset will not change. If contents do need to change (for example, Issuer has supplied new artwork for a product), they will be updated in the repository and be assigned a new Asset ID.  Different types of Assets are supported in the repository, such as images and text files; and for each type of Asset, multiple formats may be supported. For example, a single image Asset may be supported in various file formats; or variant sizes, allowing the Token Requestor to select the most appropriate format to use for a particular target device.
      operationId: getAsset
      parameters:
      - description: |
          An Asset ID corresponds to an individual Digital Asset. Digital Assets are returned as part of the Product Configuration from the Tokenize Response. The Asset ID itself is supplied as a Get request in the form of https://{INSERT ENVIRONMENT URL HERE}/mdes/assets/static/1/0/asset/{AssetId} - See JSON examples for details.
        example: 554dbc44-496a-4896-b41c-dd431e25d5e4
        explode: false
        in: path
        name: AssetId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetResults'
          description: Retrieve static Assets from MDES repository
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: Used to retrieve static Assets from the MDES repository.
      tags:
      - Get Asset
  /digitization/static/1/0/suspend:
    post:
      description: |
        This API is used to temporarily suspend one or more Tokens (for example, suspending all Tokens on a device in response to the device being lost).  The API is limited to 10 Tokens per request. MDES will coordinate the suspension of the Tokens and notify any relevant parties that the Tokens have been suspended. A suspended Token can be unsuspended using the Unsuspend resource.
      operationId: createSuspend
      requestBody:
        $ref: '#/components/requestBodies/SuspendRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuspendResults'
          description: Temporarily suspend one or more Tokens
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: Used to temporarily suspend one or more Tokens.
      tags:
      - Suspend
  /digitization/static/1/0/unsuspend:
    post:
      description: |
        This API is used to unsuspend one or more previously suspended Tokens. The API is limited to 10 Tokens per request. MDES will coordinate the unsuspension of the Tokens and notify any relevant parties that the Tokens have now been unsuspended.
      operationId: createUnsuspend
      requestBody:
        $ref: '#/components/requestBodies/UnSuspendRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnSuspendResults'
          description: Unsuspend one or more previously suspended Tokens
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: Used to unsuspend one or more previously suspended Tokens. The API
        is limited to 10 Tokens per request.
      tags:
      - Unsuspend
  /digitization/static/1/0/delete:
    post:
      description: |
        This API is used to delete one or more Tokens.  The API is limited to 10 Tokens per request. MDES will coordinate the deactivation of the Tokens and notify any relevant parties that the Tokens have now been deactivated.
      operationId: deleteDigitization
      requestBody:
        $ref: '#/components/requestBodies/DeleteRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResults'
          description: Delete one or more Tokens
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: Used to delete one or more Tokens. The API is limited to 10 Tokens
        per request.
      tags:
      - Delete
  /digitization/static/1/0/getTaskStatus:
    post:
      description: |
        Used to check the status of any asynchronous task that was previously requested.
      operationId: getTaskStatus
      requestBody:
        $ref: '#/components/requestBodies/GetTaskStatusRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTaskStatusResults'
          description: Check the status of any asynchronous task
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: Used to check the status of any asynchronous task that was previously
        requested.
      tags:
      - Get Task Status
  /digitization/static/1/0/searchTokens:
    post:
      description: |
        This API is used to get basic token information for all tokens on a specified device, or all tokens mapped to the given Account PAN. It may be used to check current Token(s) state or, in exception scenarios (such as network time out), to ensure that external systems remain in sync with the Token state as maintained by MDES. Deactivated tokens are not returned.
      operationId: SearchTokens
      requestBody:
        $ref: '#/components/requestBodies/SearchTokensRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchTokensResults'
          description: Get basic token information for all tokens
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: "Used to get basic token information for all tokens on a specified\
        \ device, or all tokens mapped to the given Account PAN."
      tags:
      - Search Tokens
  /digitization/static/1/0/getToken:
    post:
      description: |
        This API is used to get the status and details of a single given Token. It may be used to check current Token state or in exception scenarios (such as network time out) to ensure that external systems remain in sync with the Token state as maintained by MDES. Optionally, if requested, the token number can also be provided in the response (in encrypted form).
      operationId: getToken
      requestBody:
        $ref: '#/components/requestBodies/GetTokenRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTokenResults'
          description: Get the status and details of a single given Token
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: Used to get the status and details of a single given Token.
      tags:
      - Get Token
components:
  parameters:
    parameterAsset:
      description: |
        An Asset ID corresponds to an individual Digital Asset. Digital Assets are returned as part of the Product Configuration from the Tokenize Response. The Asset ID itself is supplied as a Get request in the form of https://{INSERT ENVIRONMENT URL HERE}/mdes/assets/static/1/0/asset/{AssetId} - See JSON examples for details.
      example: 554dbc44-496a-4896-b41c-dd431e25d5e4
      explode: false
      in: path
      name: AssetId
      required: true
      schema:
        type: string
      style: simple
  requestBodies:
    TokenizeRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Tokenize'
      description: Tokenize Request
      required: true
    TransactRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Transact'
      description: Transact Request
      required: true
    NotifyTokenUpdatedRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotifyTokenUpdated'
      description: Notify Token Updated request
      required: true
    SuspendRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Suspend'
      description: Suspend Request
      required: true
    UnSuspendRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnSuspend'
      description: UnSuspend Request
      required: true
    DeleteRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Delete'
      description: Delete Request
      required: true
    GetTaskStatusRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetTaskStatus'
      description: Get Task Status Request
      required: true
    SearchTokensRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SearchTokens'
      description: Search Tokens Request
      required: true
    GetTokenRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetToken'
      description: GetToken Request
      required: true
  responses:
    TokenizeResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TokenizeResults'
      description: Tokenize Response
    TransactResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransactResults'
      description: Create a DSRP transaction cryptogram
    NotifyTokenUpdatedResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotifyTokenUpdatedResults'
      description: Notify Token Updated response
    AssetResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AssetResults'
      description: Retrieve static Assets from MDES repository
    SuspendResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuspendResults'
      description: Temporarily suspend one or more Tokens
    UnSuspendResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnSuspendResults'
      description: Unsuspend one or more previously suspended Tokens
    DeleteResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DeleteResults'
      description: Delete one or more Tokens
    GetTaskStatusResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetTaskStatusResults'
      description: Check the status of any asynchronous task
    SearchTokensResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SearchTokensResults'
      description: Get basic token information for all tokens
    GetTokenResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetTokenResults'
      description: Get the status and details of a single given Token
    TransactErrors:
