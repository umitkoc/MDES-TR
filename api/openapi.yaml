  schemas:
    Tokenize:
      example:
        requestId: "123456"
        fundingAccountInfo:
          encryptedPayload:
            publicKeyFingerprint: 4c4ead5927f0df8117f178eea9308daa58e27c2b
            encryptedKey: AA1B2C3D4E5F61122334455667896543
            encryptedData:
              cardAccountData:
                expiryMonth: "09"
                securityCode: "123"
                expiryYear: "21"
                accountNumber: "5123456789012345"
              accountHolderData:
                accountHolderAddress:
                  country: USA
                  city: St. Louis
                  postalCode: "61000"
                  line2: Apt. 4B
                  line1: 100 1st Street
                  countrySubdivision: MO
                consumerIdentifier: asbhjflk678392hjfuroperd
                accountHolderMobilePhoneNumber:
                  phoneNumber: 0.8008281904610115
                  countryDialInCode: 44
                accountHolderEmailAddress: john.doe@anymail.com
                accountHolderName: John Doe
              source: ACCOUNT_ON_FILE
            oaepHashingAlgorithm: SHA512
            iv: 1b9396c98ab2bfd195de661d70905a45
          panUniqueReference: FWSPMC000000000159f71f703d2141efaf04dd26803f922b
          tokenUniqueReference: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
        decisioningData:
          deviceCurrentLocation: "38.63,-90.25"
          deviceScore: "1"
          recommendationAlgorithmVersion: "01"
          mobileNumberSuffix: "1234"
          accountIdHash: 94e09c05c05aa8d183d14aeac628ebb7c0325e80881811f2ac53e81db86eb0b6
          accountScore: "1"
          recommendation: APPROVED
          deviceIpAddress: 127.0.0.1
          recommendationReasons:
          - LONG_ACCOUNT_TENURE
          - LONG_ACCOUNT_TENURE
        responseHost: site1.your-server.com
        consumerLanguage: en
        tokenType: CLOUD
        tokenRequestorId: "98765432101"
        taskId: "123456"
        tokenizationAuthenticationValue: RHVtbXkgYmFzZSA2NCBkYXRhIC0gdGhpcyBpcyBub3QgYSByZWFsIFRBViBleGFtcGxl
      properties:
        responseHost:
          description: |
            "The host that originated the request. Future calls in the same conversation may be routed to this host. Must be provided as: host[:port][/contextRoot] Where port and contextRoot are optional. If contextRoot is not provided, the default (per the URL Scheme) is assumed and must be used."
          example: site1.your-server.com
          maxLength: 64
          minLength: 11
          type: string
        requestId:
          description: |
            Unique identifier for the request.
          example: "123456"
          maxLength: 64
          minLength: 1
          type: string
        tokenType:
          description: |
            The type of Token requested. Must be CLOUD
          example: CLOUD
          maxLength: 32
          minLength: 5
          type: string
        tokenRequestorId:
          description: |
            11-digit numeric ID provided by Mastercard that identifies the Token Requestor.
          example: "98765432101"
          maxLength: 11
          minLength: 11
          type: string
        taskId:
          description: |
            Identifier for this task as assigned by the Token Requestor, unique across a given Token Requestor Identifier. May be used in the Get Task Status API to query the status of this task.
          example: "123456"
          maxLength: 64
          minLength: 1
          type: string
        fundingAccountInfo:
          $ref: '#/components/schemas/fundingAccountInfo'
        consumerLanguage:
          description: |
            Language preference selected by the consumer. Formatted as an ISO- 639-1 two-letter language code.
          example: en
          maxLength: 2
          minLength: 2
          type: string
        tokenizationAuthenticationValue:
          description: |
            The Tokenization Authentication Value (TAV) as cryptographically signed by the Issuer to authorize this digitization request.
          example: RHVtbXkgYmFzZSA2NCBkYXRhIC0gdGhpcyBpcyBub3QgYSByZWFsIFRBViBleGFtcGxl
          maxLength: 2048
          minLength: 1
          type: string
        decisioningData:
          $ref: '#/components/schemas/DecisioningData'
      required:
      - fundingAccountInfo
      - requestId
      - taskId
      - tokenRequestorId
      - tokenType
    TokenizeResults:
      example:
        decision: APPROVED
        authenticationMethods:
        - id: "334123523456213450000"
          type: TEXT_TO_CARDHOLDER_NUMBER
          value: "1"
        - id: "334123523456213450000"
          type: TEXT_TO_CARDHOLDER_NUMBER
          value: "1"
        panUniqueReference: FWSPMC000000000159f71f703d2141efaf04dd26803f922b
        responseHost: site2.payment-app-provider.com
        productConfig:
          longDescription: Bank Rewards MasterCard with the super duper rewards program
          issuerProductConfigCode: "123456"
          termsAndConditionsUrl: https://bank.com/termsAndConditions
          issuerMobileApp: openIssuerMobileAppAndroidIntent
          issuerName: Issuing Bank
          cardBackgroundCombinedAssetId: 739d27e5-629d-11e3-949a-0800200c9a66
          iconAssetId: 739d87e5-629d-11e3-949a-0800200c9a66
          foregroundColor: FF5733
          issuerLogoAssetId: dbc55444-986a-4896-b41c-5d5e2dd431e2
          shortDescription: Bank Rewards MasterCard
          coBrandName: Co brand partner
          onlineBankingLoginUrl: example-bank.com
          privacyPolicyUrl: https://bank.com/privacy
          customerServiceEmail: customerservice@bank.com
          customerServicePhoneNumber: "1234567891"
          isCoBranded: true
          brandLogoAssetId: 800200c9-629d-11e3-949a-0739d27e5a66
          customerServiceUrl: https://bank.com/customerservice
          coBrandLogoAssetId: dbc55444-496a-4896-b41c-5d5e2dd431e2
          cardBackgroundAssetId: 456d27e5-629d-11e3-949a-0800200c9a66
        tokenDetail:
          publicKeyFingerprint: 4c4ead5927f0df8117f178eea9308daa58e27c2b
          encryptedKey: AA1B2C3D4E5F61122334455667896543
          encryptedData:
            paymentAccountReference: 5001a9f027e5629d11e3949a0800a
            tokenNumber: "5123456789012345"
            expiryMonth: "12"
            expiryYear: "18"
            dataValidUntilTimestamp: 2022-07-04T12:08:56.123-07:00
          oaepHashingAlgorithm: SHA512
          tokenUniqueReference: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
          iv: 1b9396c98ab2bfd195de661d70905a45
        tokenUniqueReference: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
        supportsAuthentication: true
        tokenInfo:
          accountPanExpiry: "1122"
          accountPanSuffix: "0011"
          tokenPanSuffix: "0001"
          tokenExpiry: "1122"
          tokenAssuranceLevel: 3
          dsrpCapable: "true"
          productCategory: CREDIT
        responseId: "123456"
      properties:
        responseHost:
          description: |
            The MasterCard host that originated the request. Future calls in the same conversation may be routed to this host.
          example: site2.payment-app-provider.com
          maxLength: 64
          minLength: 6
          type: string
        responseId:
          description: |
            Unique identifier for the response.
          example: "123456"
          maxLength: 64
          minLength: 1
          type: string
        decision:
          description: |
            The tokenization decision for this digitization request. Must be either APPROVED (Digitization request was approved), DECLINED (Digitization request was declined) OR REQUIRE_ADDITIONAL_AUTHENTICATION Digitization request was approved but optionally requires additional authentication. One or more Authentication methods may be provided).
          example: APPROVED
          maxLength: 64
          minLength: 8
          type: string
        authenticationMethods:
          items:
            $ref: '#/components/schemas/authenticationMethods'
          type: array
        tokenUniqueReference:
          description: |
            The unique reference allocated to the new Token. Serves as a unique identifier for all subsequent queries or management functions relating to this Token. Provided if the decision was APPROVED or REQUIRE_ADDITIONAL_AUTHENTICATION.
          example: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
          maxLength: 64
          minLength: 48
          type: string
        panUniqueReference:
          description: |
            The unique reference allocated to the Account Primary Account Number. Provided if the decision was APPROVED or REQUIRE_ADDITIONAL_AUTHENTICATION.
          example: FWSPMC000000000159f71f703d2141efaf04dd26803f922b
          maxLength: 64
          minLength: 1
          type: string
        productConfig:
          $ref: '#/components/schemas/productConfig'
        tokenInfo:
          $ref: '#/components/schemas/tokenInfo'
        tokenDetail:
          $ref: '#/components/schemas/tokenDetail'
        supportsAuthentication:
          description: |
            (required)Flag to indicate if the issuer supports authentication of the cardholder on the token. Must be one of:
              - TRUE
              - FALSE
          example: true
          maxLength: 5
          type: boolean
    Transact:
      example:
        unpredictableNumber: "23424563"
        requestId: "123456"
        responseHost: site2.payment-app-provider.com
        dsrpType: UCAF
        tokenUniqueReference: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
      properties:
        responseHost:
          description: |
            The host that originated the request. Future calls in the same conversation may be routed to this host.
          example: site2.payment-app-provider.com
          maxLength: 64
          minLength: 11
          type: string
        requestId:
          description: |
